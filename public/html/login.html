<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/register_login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>
<body>
    <div class="header-color flex">
        <div class="home-area header-color flex left">
            <a href="../index.html" class="home-buttom"><i class="fas fa-crown"></i></a>
            <div id="userText"></div>
        </div>

        <div class="header-color right low-margin-right">    
            <div id="btnSite"></div>
        </div>
    </div>
            
    <div class="register-body">
        <div class="container">
          <div class="form" style="height: 425px;">            
              <div class="title">Bienvenido</div>
              <div class="subtitle">Por favor, ingresa tus datos para el inicio</div>
              <div class="input-container ic1">
                <input id="username" class="input" type="text" autocomplete="off" required placeholder=" " />
                <div class="cut"></div>
                <label for="username" class="placeholder">Usuario</label>
              </div>
              <div class="input-container ic2">
                <input id="password" class="input" type="password" autocomplete="off" required placeholder=" " />
                <div class="cut"></div>
                <label for="password" class="placeholder">Contraseña</label>
              </div>
  
            <button type="submit" id="logUserBtn" class="submit" onclick="logUser(event)" disabled style="margin-top: 2em;">Iniciar</button>
          </div>
        </div>
    </div>

    <script src="../js/util/transport.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/presentation.js"></script>
</body>
</html>
